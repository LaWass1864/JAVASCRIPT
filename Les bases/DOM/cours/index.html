<!-- Le code donné est un document HTML. Il représente la structure et le contenu d'une page Web. Voici
un aperçu de ce que fait chaque partie : -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
</head>
<!-- On peut ajouter un evenement directement dans la balise -->
<body onclick='ring("z")'>
    <div class="click-event box">
        <h4>Quelle est la capitale de la Suisse</h4>
        <button id="btn-1">Berne</button>
        <button id="btn-2">Zurich</button>
        <p>La bonne réponse est Berne</p>
    </div>

    <div class="mousemove">

    </div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche : <span id="key"></span> </h2>
    </div>

    <div class="boxes">
        <h1>Qui es-tu ? </h1>
    </div>

    <nav>
        <ul>
            <li>Accueil</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
    </nav>

    <form action="" class="box">
        <input type="text" name="" id="" placeholder="Entrer votre nom">

        <select name="" id="">
            <option value="select">Sélectionnez votre langage favoris</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Php">Php</option>
            <option value="Python">Python</option>
        </select>

            <input type="checkbox" name="" id="cgv">
            <label for="cgv">Accepter les CGV</label>
           
        <input type="submit" value="Valider">
        <div></div>
    </form>
    
    <script src="index.js"></script>
</body>

</html>
